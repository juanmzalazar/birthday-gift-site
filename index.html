<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
</head>

<body>
    <div id="header">
        <h1>Hoy es el cumple de Juan 🎉</h1>
        <img id="miFoto" src="images/yo.png" alt="">
        <h2 id="bday-age">48 años</h2>
        <h4 id="bday-date">20/05/2023</h4>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">Estamos tan felices por tí! 🥳</h2>
        <h3 class="gift-hint">(desliza sobre el regalo..)</h3>
        <div class="gift-img" id="gift-img-happy"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">que así se siente la gente cuando llegas 😍</h2>
        <div class="gift-img" id="gift-img-hot"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">Una palabra para describirte 👇</h2>
        <div class="gift-img" id="gift-img-genius"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">La única persona que se parece a tí 💪</h2>
        <div class="gift-img" id="gift-img-badass"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">Brindo por tí, mi amigo! 🥂</h2>
        <div class="gift-img" id="gift-img-cheers"></div>
    </div>

</body>

<footer>
    <div class="gift-section">
        <p id="footer"> Quieres crear algo así? Visita <a href="https://scrimba.com/learn/htmlandcss"
                target="_blank">este curso</a></p>
    </div>
</footer>

</html>
